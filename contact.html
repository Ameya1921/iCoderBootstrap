    <div class="container my-4">
    <h2>Contact Us</h2>
    <form action="post">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select Your Query</option>
        <option value="1">Web</option>
        <option value="2">Tech Stack</option>
        <option value="3">Technology</option>
        <option value="4">Others</option>
      </select>

      <div class="form-group row my-2">
        <div class="col-sm-2">Are you a member</div>
        <div class="col-sm-10">
            <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate1">
        <label class="form-check-label" for="flexCheckIndeterminate1">
          Yes
        </label>
    </div>
    </div>
    </div>

    <div class="form-group row my-2">
        <div class="col-sm-2">Are you a Professor</div>
        <div class="col-sm-10">
            <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate2">
        <label class="form-check-label" for="flexCheckIndeterminate2">
          Yes
        </label>
    </div>
    </div>
    </div>

    <div class="form-group row my-2">
        <div class="col-sm-2">Are you a Coder</div>
        <div class="col-sm-10">
            <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate3">
        <label class="form-check-label" for="flexCheckIndeterminate3">
          Yes
        </label>
    </div>
    </div>
    </div>
    

      <div class="mb-3 my-5">
        <label for="exampleFormControlTextarea1" class="form-label">Tell Us About Yourself</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="mb-3 my-2">
        <label for="exampleFormControlTextarea2" class="form-label">Elaborate Your Concern</label>
        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
      </div>
      
      <button class="btn btn-primary">Submit</button>
    </form>
